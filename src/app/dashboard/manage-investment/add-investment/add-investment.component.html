<form role="form" name="form" (ngSubmit)="addInvestment()" #f="ngForm" novalidate>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Customer</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Customer Name" [(ngModel)]="model.customerName" (keyup) ="BindCustomer();" #customerName="ngModel" name="customerName" required>
        <ul class="suggest_list">
        <li *ngFor="let user of userSearchItemList; let i = index" [attr.data-index]="i" [hidden]="!showCustomerAutoSuggest && userSearchItemList.length == 0" (click)="setValues(i)">{{user.fullName}}</li>
        </ul>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Property</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Property Name" [(ngModel)]="model.property" (keyup) ="bindProperty();" #property="ngModel" name="property" required>
        <ul class="suggest_list">
          <li *ngFor="let prop of propertySearchList; let i = index" [attr.data-index]="i" [hidden]="!showPropertyAutoSuggest && propertySearchList.length == 0"
            (click)="setProperty(i)">{{prop.name}}</li>
        </ul>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Inestment Mode</label>
    <div class="col-sm-10">
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" class="custom-control-input" id="cash" name="mode" value="cash" [(ngModel)]="model.mode" #mode="ngModel" (click)="otherRadioSelected('cash')">
      <label class="custom-control-label" for="cash">Cash</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" class="custom-control-input" id="cheque" name="mode" value="cheque" (click)="otherRadioSelected('cheque')">
      <label class="custom-control-label" for="cheque">Cheque</label>
    </div>

    <!-- <input type="radio" [(ngModel)]="radioSelected" name="list_name" value="{{item.value}}" (change)="onItemChange(item)" /> -->

  </div>
  </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Amount</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Amount" [(ngModel)]="model.amount" #amount="ngModel"
          name="cash" required>
      </div>
    </div>
      <div class="form-group row" [hidden]="!otherSelected">
        <label class="col-sm-2 col-form-label">Cheque Number</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Cheque Number" [(ngModel)]="model.checkNumber" #checkNumber="ngModel"
            name="cheque">
        </div>
      </div>
  <div class="form-group row">
    <button class="btn btn-inverse btn-round" type="submit" id="submit" name="submit" ><!-- {{actionBtn}} -->Submit</button>
  </div>
</form>
