<div class="row">
  <div class="col-sm-12">
    <!-- Contextual classes table starts -->
    <app-card [title]="''" [classHeader]="true" [blockClass]="'table-border-style'">
	  
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>              
              <th>Mortgage Number</th>
			  <th>Mortgage Amount</th>
              <th>Mortgage InvestPerYear</th>
              <th>Duration</th>
			  <th>Action</th>
            </tr>
          </thead>
          <tbody>
      			<tr *ngIf="showloading"><td colspan="6"><div class="loader" *ngIf="!loaderIn">
            <div class="item-1"><span style="background: #1ABC9C;"></span></div>
            <div class="item-2"><span style="background: #2c3e50;"></span></div>
            <div class="item-3"><span style="background: #1ABC9C;"></span></div>
            <div class="item-4"><span style="background: #2c3e50;"></span></div>
            <div class="item-5"><span style="background: #1ABC9C;"></span></div>
            <div class="item-6"><span style="background: #2c3e50;"></span></div>
            <div class="item-7"><span style="background: #1ABC9C;"></span></div>
            <div class="item-8"><span style="background: #2c3e50;"></span></div>
          </div></td></tr>
            <tr *ngFor="let mortgage of mortgageItemList; let i = index" [attr.data-index]="i">
              <th scope="row">{{i + 1}}</th>
              <td>{{mortgage.mortgageNumber}}</td>
              <td>{{mortgage.mortgageAmount}}</td>
              <td>{{mortgage.mortgageInterestPer}}</td>
              <td>{{mortgage.mortgageYear}}</td>
			  <td><a class="btn btn-info btn-mini b-none" href="javascript:" (click)="ChangeMortgageStatus(mortgage.mortgageId, i)"><i [ngClass]=" mortgage.status == 0 ? 'fa fa-check-circle' : 'fa fa-times-circle'"></i></a> <a class="btn btn-info btn-mini b-none" href="javascript:" (click)="EditMortgage(mortgage.mortgageId, i)"><i class="fa fa-pencil"></i></a> <a class="btn btn-info btn-mini b-none" href="javascript:" (click)="DeleteMortgage(mortgage.mortgageId, i)"><i class="fa fa-times"></i></a></td>
			  
            </tr>
            
          </tbody>
        </table>
      </div>
    </app-card>
    <!-- Contextual classes table ends -->
    
  </div>
</div>
