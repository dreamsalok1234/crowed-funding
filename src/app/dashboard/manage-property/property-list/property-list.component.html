<div class="row">
  <div class="col-sm-12">
    <!-- Contextual classes table starts -->
    <app-card [title]="''" [classHeader]="true" [blockClass]="'table-border-style'">
    
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>              
              <th>Title</th>
              <th>Category</th>
              <th>Purchase Price</th>
              <th>Minimum Investment</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
      <tr *ngIf="showloading"><td colspan="6"><div class="loader" *ngIf="!loaderIn">
      <div class="item-1"><span style="background: #1ABC9C;"></span></div>
      <div class="item-2"><span style="background: #2c3e50;"></span></div>
      <div class="item-3"><span style="background: #1ABC9C;"></span></div>
      <div class="item-4"><span style="background: #2c3e50;"></span></div>
      <div class="item-5"><span style="background: #1ABC9C;"></span></div>
      <div class="item-6"><span style="background: #2c3e50;"></span></div>
      <div class="item-7"><span style="background: #1ABC9C;"></span></div>
      <div class="item-8"><span style="background: #2c3e50;"></span></div>
    </div></td></tr>
            <tr *ngFor="let pro of propertyItemList; let i = index" [attr.data-index]="i">
              <th scope="row">{{i + 1}}</th>
              <td>{{pro.name}}</td>
              <td>{{pro.categoryName}}</td>
              <td>{{pro.purchasePrice | currency: 'CHF'}}</td>
              <td>{{pro.minInvestPrice | currency: 'CHF'}}</td>
              <td>{{pro.statusTxt}}</td>

        <td><a class="btn btn-info btn-mini b-none" title="Change Status" href="javascript:" (click)="ChangePropertyStatus(pro.propertyId, i)"><i [ngClass]=" pro.status == 0 ? 'fa fa-check-circle' : 'fa fa-times-circle'"></i></a> <a class="btn btn-info btn-mini b-none" title="Edit Property" href="javascript:" (click)="EditProperty(pro.propertyId, i)"><i class="fa fa-pencil"></i></a> <a class="btn btn-info btn-mini b-none" href="javascript:" (click)="AddDocuments(pro.propertyId, i)" title="Upload Documents"><i class="fa fa-file" aria-hidden="true"></i></a> <a class="btn btn-info btn-mini b-none" title="Add Summary" href="javascript:" (click)="AddSummary(pro.propertyId, i)"><i class="fa fa-newspaper-o" aria-hidden="true"></i>
          </a> <a class="btn btn-info btn-mini b-none" title="Upload Images" href="javascript:" (click)="AddGalleryImg(pro.propertyId, i)"><i class="fa fa-upload" aria-hidden="true"></i></a> <a class="btn btn-info btn-mini b-none" title="Delete" href="javascript:" (click)="DeleteProperty(pro.propertyId, i)"><i class="fa fa-times"></i></a></td>
        
            </tr>
            
          </tbody>
        </table>
      </div>
    </app-card>
    <!-- Contextual classes table ends -->
    
  </div>
</div>
