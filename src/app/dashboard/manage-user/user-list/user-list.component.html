<div class="row">
  <div class="col-sm-12">
    <!-- Contextual classes table starts -->
    <app-card [title]="'User List'" [classHeader]="true" [blockClass]="'table-border-style'">     
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>S.No</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>User Image</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-active" *ngFor =" let user of userlist; let i = index" [attr.data-index]="i">
              <th scope="row">{{i+1}}</th>
              <td>{{user.fullName | uppercase}}</td>
              <td>{{user.email}}</td>
              <td>{{user.phoneNumber}}</td>
              <td><img src={{user.profilePic}} width="100" height="70"></td>
              <td>
                <a class="btn btn-info btn-mini b-none" href="javascript:" (click)="ChangeUserStatus(user.userId, i)">
                  <i [ngClass]=" user.status == 0 ? 'fa fa-check-circle' : 'fa fa-times-circle'"></i>
                </a>                
                <a class="btn btn-info btn-mini b-none" href="javascript:" (click)="DeleteUser(user.userId, i)">
                  <i class="fa fa-times"></i></a>
              </td>
            </tr>
           
          </tbody>
        </table>
      </div>
    </app-card>
    <!-- Contextual classes table ends -->
  </div>
</div>
